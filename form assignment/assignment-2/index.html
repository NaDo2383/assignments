<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="forms">
        <div class="form"> 
            <label>Нэр:</label>
            <input type="text">
        </div>
        <div class="form"> 
            <label>Овог:</label>
            <input type="text">
        </div>
        <div class="form"> 
            <label>И-Мэйл:</label>
            <input type="email">
        </div>
        <div class="form"> 
            <label>Утас:</label>
            <input type="number" maxlength="8" minlength="8">
        </div>
        <div class="form"> 
            <label>Нас:</label>
            <input type="number" minlength="1">
        </div>
        <div class="form"> 
            <label>Төрсөн өдөр:</label>
            <input type="date">
        </div>
        <div class="form"> 
            <label>Хүйс:</label>
            <select name="gender" id="gender">
                <option value="select">Сонгох</option>
                <option value="male">Эрэгтэй</option>
                <option value="female">Эмэгтэй</option>
            </select>
        </div>
        <div class="form"> 
            <label>Тодорхойлолт:</label>
            <textarea name="" cols="30" rows="10"></textarea>
        </div>
        <div class="form"> 
            <label>Сурагч эсэх:</label>
            <input type="checkbox" id="student" name="student" value="">
            <label for="student" id="notlabel">Тийм</label>
        </div>
    </div>
</body>
</html>
